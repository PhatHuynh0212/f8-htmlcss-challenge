<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>F8 Project Challenge</title>

        <!-- Reset CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />

        <!-- Embed Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />

        <!-- Style CSS -->
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body style="height: 3000px">
        <!-- Header -->
        <header>
            <div class="main-content">
                <div class="body">
                    <!-- Logo -->
                    <a href="#!">
                        <img
                            src="./assets/img/Logo.svg"
                            alt="Besnik"
                            class="logo"
                        />
                    </a>

                    <!-- Navigation -->
                    <ul class="nav">
                        <li><a href="#!">Home</a></li>
                        <li><a href="#!">Features</a></li>
                        <li><a href="#!">Pricing</a></li>
                        <li><a href="#!">About</a></li>
                        <li><a href="#!">Contact</a></li>
                    </ul>

                    <!-- Action Button -->
                    <div class="action">
                        <a href="#!" class="btn-sign-in">Sign in</a>
                        <a href="#!" class="btn-sign-up">Sign up</a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main -->
        <main>
            <!-- Hero -->
            <div class="hero">
                <div class="main-content">
                    <div class="body">
                        <!-- Hero left -->
                        <div class="hero-left">
                            <p class="slogan">ðŸ˜Ž EASY LEARNING PLATFORM</p>
                            <h1 class="heading lv1">
                                Words learner come here.
                            </h1>
                            <p class="desc">
                                Build skills with courses, certificates, and get
                                online knowledge from our world-class platform.
                            </p>
                            <div class="action">
                                <a href="#!" class="btn">Get Started</a>
                                <button class="watch-video">
                                    <img
                                        src="./assets/icon/play-btn.svg"
                                        alt="play-btn"
                                    />
                                </button>
                            </div>
                        </div>
                        <!-- Hero right -->
                        <div class="hero-right">
                            <img
                                src="./assets/img/hero.jpg"
                                alt="learner"
                                class="image"
                            />
                            <div class="child-1">
                                <div class="book-icon">
                                    <img
                                        src="./assets/icon/book.svg"
                                        alt="book"
                                    />
                                </div>
                                <h3 class="heading lv3">Courses 1000+</h3>
                            </div>
                            <div class="child-2">
                                <h3 class="heading lv3">Schedules</h3>
                                <div class="schedule">
                                    <img
                                        src="./assets/icon/schedule-1.svg"
                                        alt="schedule-1"
                                    />
                                    <img
                                        src="./assets/icon/schedule-2.svg"
                                        alt="schedule-2"
                                    />
                                    <img
                                        src="./assets/icon/schedule-3.svg"
                                        alt="schedule-3"
                                    />
                                </div>
                            </div>
                            <div class="child-3">
                                <h3 class="heading lv3">Our Active Students</h3>
                                <div class="list-avt">
                                    <img
                                        src="./assets/img/avt-1.jpg"
                                        alt="avt-1"
                                        class="avt"
                                    />
                                    <img
                                        src="./assets/img/avt-2.jpg"
                                        alt="avt-2"
                                        class="avt"
                                    />
                                    <img
                                        src="./assets/img/avt-3.jpg"
                                        alt="avt-3"
                                        class="avt"
                                    />
                                    <img
                                        src="./assets/img/avt-4.jpg"
                                        alt="avt-4"
                                        class="avt"
                                    />
                                    <div class="avt number">10K+</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Features -->
            <div class="features">
                <div class="main-content">
                    <div class="body"></div>
                </div>
            </div>
        </main>
    </body>
</html>
